<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card component</title>
  
  
  
    <link rel="icon" type="svg" href="1.png">





  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  


</head>

<!-- The actual code starts here -->
<body>
  <!-- The main card component -->
  <div class="container">

    <!-- The thumbnail image for the article -->
    <div class="thumbnail">
      <img src="./assets/images/illustration-article.svg" alt="thumbnail image minimalist" width="400px">
    </div>

  <!-- The type of the article -->
    <div class="category">
      <h4><b>Learning</b></h4>
    </div>

    <!-- The published date -->
     <div class="date">
      <p>Published 21 Dec 2023</p>
     </div>

     <!-- The title -->
      <div class="infos">
        <h2>HTML & CSS foundations </h2>

        <!-- And the paragraph -->
         <p>These languages are the backbone of every website, defining structure, content and presentation</p>
      </div>


      <!-- The author's infos -->
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author's picture">
        <h4>Greg Hooper</h4>
      </div>
  </div>
</body>
</html>
